<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="stylecon.css">
</head>

<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="contact-header">
                <h1>Contact Me <img src="pngs/contactpng.png" height="32px"></h1>
                <p>Please fill the form to contact</p>
            </header>
            <main class="contact-body">
                <form action="#">
                    <p>
                        <label for="email">E-mail address</label>
                        <input type="email" id="email" placeholder="sample@gmail.com" required>
                    </p>
                    <p>
                        <label for="phone">Phone number</label>
                        <input type="phone" id="phone" placeholder="Phone no." required>
                    </p>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="isclient">
                        <label class="form-check" for="isclient">I want you to work on a peoject with me</label>
                    </div>
                    <p>
                        <input type="submit" id="submit" value="Submit">
                    </p>
                </form>
            </main>
        </div>
    </div>

</body>
</html>
